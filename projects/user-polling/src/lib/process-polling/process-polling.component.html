<ng-container *ngIf="userDataPollingService.pollingState$ | async as pollingState">
  <div class="border border-gray-300 rounded-md p-3">
    <div class="flex items-center justify-between">
      <button
        [disabled]="pollingState.status === POLLING_STATUSES.IN_PROGRESS"
        (click)="userDataPollingService.processUserData(initPayload)"
        class="middle none center rounded-lg bg-blue-500 py-2 px-3 font-sans text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
        Start processing
      </button>

      <app-loading [inProgress]="pollingState | pollingLoader"></app-loading>

      <app-data-alert
        [userData]="pollingState.data"
        [isShowBtnDisabled]="!pollingState.data">
      </app-data-alert>
    </div>

    <div class="mt-3 flex justify-end items-center">
      <button
        [disabled]="pollingState.status !== POLLING_STATUSES.IN_PROGRESS"
        (click)="userDataPollingService.stopProcessing()"
        class="middle none center rounded-lg bg-blue-500 py-2 px-3 font-sans text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
        Decline
      </button>
    </div>

    <ng-container *ngIf="pollingState.error">
      <div class="mt-2 text-red-700 text-center">{{pollingState.error}}</div>
    </ng-container>
  </div>
</ng-container>
