<button (click)="show()" [disabled]="isShowBtnDisabled" class="middle none center rounded-lg bg-blue-500 py-2 px-3 font-sans text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
  Show data
</button>

<ng-container *ngIf="isShown$ | async">
  <div class="fixed w-full top-0 left-0 bg-white z-10">
    <div class="flex min-h-screen items-center justify-center bg-gray-100">
      <div class="rounded-lg bg-gray-50 px-16 py-14">
        <div class="flex justify-center mb-5">
          <div class="rounded-full bg-green-200 p-6">
            <div class="flex h-16 w-16 items-center justify-center rounded-full bg-green-500 p-4">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-8 w-8 text-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
              </svg>
            </div>
          </div>
        </div>
        <h3 class="my-4 text-center text-3xl font-semibold text-gray-700">User data is ready</h3>
        <ul class="text-center font-normal text-gray-600">
          <ng-container *ngFor="let field of userData | keyvalue">
            <li>
              <span class="capitalize">{{field.key}}</span>: {{field.value}}
            </li>
          </ng-container>
        </ul>
        <button (click)="hide()" class="mx-auto mt-10 block rounded-xl border-4 border-transparent bg-gray-200 px-6 py-3 text-center text-base font-medium text-black outline-1 hover:outline hover:duration-500">
          Close
        </button>
      </div>
    </div>
  </div>
</ng-container>
